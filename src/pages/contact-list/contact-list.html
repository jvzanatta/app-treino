<ion-header>
  <ion-navbar color="main">
    <button *ngIf="!pushed" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contatos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <list-with-picture
    [contactList]="contacts"
    [listClass]="'contact-list'"
    [itemClass]="'contact-row'"
    (itemTapped)="openContact($event)" >
  </list-with-picture>
</ion-content>
