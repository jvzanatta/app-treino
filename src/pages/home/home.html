<ion-header>
  <ion-navbar color="main">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-uppercase >
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding margin-top>

  <ion-card class="user-card" (click)="openMyProfile()">
    <ion-card-header text-center>
      Perfil
    </ion-card-header>

    <ion-card-content *ngIf="user">
      <ion-grid>
        <ion-row nowrap>
          <ion-col col-6 align-self-center align-self-baseline padding-right>
            <div class="user-pic"><img src="../assets/img/users/{{user.last_name}}.jpg"/></div>
          </ion-col>
          <ion-col col-6>
            <div class="user-data">
              <p>{{ user.first_name | slice:0:20 }}</p>
              <p>{{ user.birth_date | age }}</p>
              <p>{{ user.height | number:'.2' | replace:'.':',' }} m</p>
              <p>{{ user.weight | number:'.1' | replace:'.':',' }} kg</p>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card class="workout-list" margin-top>
    <ion-card-header text-center>
      Fichas
    </ion-card-header>
    <ion-card
      *ngFor="let workout of workouts | activeOnly"
      class="workout-card" color="main"
      (click)="openWorkout(workout)">

      <ion-card-header text-center>
        <strong>{{ workout.name | uppercase }}</strong>
      </ion-card-header>

      <ion-card-content text-center>
        <p><b>{{workout.sport.name}}</b></p>
        <!-- <p>Compartilhado por <b>{{ workout.creator | userName:'nick' }}</b></p> -->
        <p><b>{{workout.schedule | weekday:short:' - ' }}</b></p>
      </ion-card-content>
    </ion-card>
  </ion-card>

</ion-content>
