<ion-header>

  <ion-navbar color="main" >
    <ion-title text-center>BEM VINDO!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <form [formGroup]="loginForm" color="light">
    <ion-item>
      <ion-label color="main" floating>E-mail</ion-label>
      <ion-input formControlName="email" type="email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="main" floating>Senha</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
  <button color="main" ion-button large full [disabled]="loginForm.invalid" (click)="login()">Entrar</button>
  <!-- <button color="main" ion-button large full [disabled]="loginForm.invalid" (click)="register()">Registrar</button> -->
  <button color="main" ion-button large full (click)="registerUsingFacebook()">
    <ion-icon name="logo-facebook" item-left margin-right></ion-icon>
    Entrar com Facebook
  </button>
</ion-footer>
