<ion-header>

  <ion-navbar color="primary" >
    <ion-title text-center>Treino App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <form [formGroup]="loginForm" color="light">
    <ion-item>
      <ion-label color="primary" floating>E-mail</ion-label>
      <ion-input formControlName="email" type="email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Senha</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
  <button color="primary" ion-button large full [disabled]="loginForm.invalid" (click)="login()">Entrar</button>
  <button color="primary" ion-button large full>Inscrever-se</button>
</ion-footer>
