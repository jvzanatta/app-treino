
<ion-header>
  <ion-navbar color="main">
    <ion-title>{{ workout ? 'Editar' + ' ' + workout.name : 'Novo treino'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="workoutForm" class="workout-form">

    <ion-item class="workout-item">
      <ion-label>TÃ­tulo</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item class="workout-item">
      <ion-label>Tipo</ion-label>
      <ion-select formControlName="sport_id">
        <ion-option *ngFor="let sport of sports" [value]="sport.id">{{sport.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item class="workout-item">
      <ion-label>Ativo</ion-label>
      <ion-toggle formControlName="active"></ion-toggle>
    </ion-item>

    <day-picker
      [startSchedule]="workout?.schedule"
      (scheduleChanged)="onScheduleChange($event)">
    </day-picker>

    <!-- <button ion-button large full type="submit" color="main" [disabled]="!workoutForm.valid">Enviar</button> -->
  </form>
</ion-content>

<ion-footer color="light">
  <button
    ion-button large full type="submit" color="main"
    [disabled]="!workoutForm.valid"
    (tap)="submit()">
    Enviar
  </button>
</ion-footer>
