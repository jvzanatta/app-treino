
<ion-header>
  <ion-navbar>
    <ion-title>{{workout?.name | uppercase}}</ion-title>
    <button *ngIf="isOwner()" ion-button icon-only color="dark" (click)="delete()">
      <ion-icon name="trash"></ion-icon>
    </button>
    <button *ngIf="isOwner()" ion-button icon-only color="dark" (click)="edit()">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding class="workout-exercises-list">

  <ion-list class="exercise-list">
    <div *ngFor="let group of workout?.exercises | exercisesAssort:selectedDay">
      <ion-list-header class="group-name" *ngIf="group.name">
        {{group.name}}
      </ion-list-header>
      <ion-item-sliding *ngFor="let exercise of group.exercises">
        <ion-item>
          <h2>{{exercise.name}}</h2>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="dark" >
            <ion-icon name="analytics"></ion-icon>
            Hist√≥rico
          </button>
<!--           <button ion-button color="dark" *ngIf="isOwner()">
            <ion-icon name="text"></ion-icon>
            Text
          </button>
          <button ion-button color="danger" *ngIf="isOwner()">
            <ion-icon name="trash"></ion-icon>
            Remove
          </button> -->
        </ion-item-options>
      </ion-item-sliding>
      <br/>
    </div>
  </ion-list>

</ion-content>

<ion-footer>
  <date-picker
    [weekdays]="workout.schedule"
    (weekdayChanged)="changeDay($event)" >
  </date-picker>
</ion-footer>
