
<ion-header>
  <ion-navbar>
    <ion-title>Treino {{workout?.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>




</ion-content>


<ion-footer>
  <ion-row>
    <ion-col col-auto>
      <button color="dark" ion-button icon-only (click)="previousWeekDay()">
        <ion-icon name="arrow-dropleft-circle"></ion-icon>
      </button>
    </ion-col>
    <ion-col>
      <button color="dark" class="weekday-button" ion-button (click)="executeClickWeekDay()">{{ selectedWeekDay | weekday:'fullname' }}</button>
    </ion-col>
    <ion-col col-auto>
      <button color="dark" ion-button icon-only (click)="nextWeekDay()">
        <ion-icon name="arrow-dropright-circle"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
