
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gerenciar Treinos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="workout-exercises-list">

  <ion-list class="workout-list">
    <ion-list-header color="primary" class="group-name">
      Ativos
    </ion-list-header>
    <ion-item *ngFor="let workout of workouts | activeOnly" (click)="openWorkoutOptions(workout)">
        <h2>{{workout.name}}</h2>
    </ion-item>
  </ion-list>

  <br/>
  <br/>

  <ion-list class="workout-list">
    <ion-list-header class="group-name group-name-inactive" color="light">
      Inativos
    </ion-list-header>
    <ion-item *ngFor="let workout of workouts | activeOnly:false" (click)="openWorkoutOptions(workout)">
        <h2>{{workout.name}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
